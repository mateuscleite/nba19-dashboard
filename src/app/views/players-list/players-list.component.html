<app-search-bar id ='top' [placeholderText]="'Search for a player..'"
    (requestSearch)="searchPlayer($event)">
</app-search-bar>

<div style="text-align:center">
    <img *ngIf="offset > 0" class="icon" src="../../../assets/icons/lastleftarrow.svg" alt="Go to first page" (click)="firstPage()">
    <img *ngIf="offset > 0" class="icon left" src="../../../assets/icons/leftarrow.svg" alt="Go back" (click)="previousPage()">
    <img *ngIf="offset + limit < count" class="icon right" src="../../../assets/icons/rightarrow.svg" alt="Go next" (click)="nextPage()">
    <img *ngIf="offset + limit < count" class="icon" src="../../../assets/icons/lastrightarrow.svg" alt="Go to last page" (click)="lastPage()">
</div>

<div class="list">
    <div class="item card player-list-card" *ngFor="let player of playersDisplayed" [routerLink]="[player['player_id']]">
        <img class="field" src='{{ player["photo_url"] }}'>
        <div>
            <p class="name">{{ player['first_name'] }} {{ player['last_name'] }}</p>
            <p>{{ player['city'] }}  {{ player['name'] }}</p>
        </div>
    </div>
</div>

<div style="text-align:center">
    <img *ngIf="offset > 0" class="icon" src="../../../assets/icons/lastleftarrow.svg" alt="Go to first page" (click)="firstPage()">
    <img *ngIf="offset > 0" class="icon left" src="../../../assets/icons/leftarrow.svg" alt="Go back" (click)="previousPage()">
    <img *ngIf="offset + limit < count" class="icon right" src="../../../assets/icons/rightarrow.svg" alt="Go next" (click)="nextPage()">
    <img *ngIf="offset + limit < count" class="icon" src="../../../assets/icons/lastrightarrow.svg" alt="Go to last page" (click)="lastPage()">
</div>
